<style>
    @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);

    @import url('https://fonts.googleapis.com/css?family=Slabo+27px');
    .README {
        font-family: 'cwTeXYen', sans-serif;
        background-color: #FEFEF0;
        margin: 20px;
        padding: 10px;
        font-size: 25px;
    }

    .README h1 {
        font-size: 30px;
    }

    .README h1:first-child {
        font-size: 50px;
        color: #4749E9;
    }

    .result {
        padding: 30px;
        margin: 70px;
        background-color: #F3F3C8;
        font-family: 'Open Sans', sans-serif;
    }

    .figure {
        text-align: center;
        margin: 30px;
        margin-bottom: 30px;
        width: 80%;
    }

    .figure h3 {
        text-align: center;
    }

    table {
        font-family: 'Slabo 20px', serif;
        margin: 50px;
    }

    img {
        height: auto;
        width: 100%;
    }
    /*RWD table*/

    .rwd-table {
        background: #fff;
        overflow: hidden;
    }

    .rwd-table tr:nth-of-type(2n) {
        background: #eee;
    }

    .rwd-table th,
    .rwd-table td {
        margin: 0.5em 1em;
    }

    .rwd-table {
        min-width: 100%;
    }

    .rwd-table th {
        display: none;
    }

    .rwd-table td {
        display: block;
    }

    .rwd-table td:before {
        content: attr(data-th) " : ";
        font-weight: bold;
        width: 6.5em;
        display: inline-block;
    }

    .rwd-table th,
    .rwd-table td {
        text-align: left;
    }

    .rwd-table th,
    .rwd-table td:before {
        color: #D20B2A;
        font-weight: bold;
    }

    @media (min-width: 480px) {
        .rwd-table td:before {
            display: none;
        }
        .rwd-table th,
        .rwd-table td {
            display: table-cell;
            padding: 0.25em 0.5em;
        }
        .rwd-table th:first-child,
        .rwd-table td:first-child {
            padding-left: 0;
        }
        .rwd-table th:last-child,
        .rwd-table td:last-child {
            padding-right: 0;
        }
        .rwd-table th,
        .rwd-table td {
            padding: 1em !important;
        }
    }
</style>
